<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
</head>

<body
    style="display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background-color: #e0e0e0;">

    <div
        style="background: #ffffff; padding: 20px; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); width: 100%; max-width: 400px;">

        <h2 style="text-align: center; margin-bottom: 20px; color: #333;">Admin Login</h2>

        <form style="display: flex; flex-direction: column;">

            <label for="email" style="margin-bottom: 10px; font-weight: bold; color: #555;">Email</label>
            <input type="email" id="email" name="email" placeholder="Enter your email"
                style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px;">

            <label for="password" style="margin-bottom: 10px; font-weight: bold; color: #555;">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password"
                style="padding: 10px; border: 1px solid #ddd; border-radius: 4px; margin-bottom: 20px;">

            <button type="submit"
                style="background-color: #007bff; color: #fff; border: none; padding: 10px; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s;">
                Login
            </button>

        </form>
    </div>

</body>

</html>
